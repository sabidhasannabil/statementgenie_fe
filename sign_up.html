<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement Genie</title>
    <link rel="icon" type="image/x-icon" href="/assets/fav_icon/fav_icon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo 2:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="/css/style_main.css" rel="stylesheet" />
</head>

<body>
    <!--Sign Up Start-->
    <div class="container-fluid">
        <div class="row align-items-center justify-content-end flex-md-row flex-column-reverse">
            <div class="col-md-4 col-12 my-md-0 my-5">
                <img height="45px" src="/assets/logos/logo.svg">

                <h1 class="section-heading-2 mt-5 text-whitesmoke fw-bold" style="line-height: 50px;">Sign Up and enjoy <br>our platform</h1>

                <form id="signupForm" class="needs-validation mt-5" novalidate>
                    <div class="mb-4">
                        <input type="text" class="form-control form-control-lg border-0 bradius-3" id="fullName" placeholder="Full Name" required>
                        <div class="invalid-feedback">
                            Please enter your full name.
                        </div>
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control form-control-lg border-0 bradius-3" id="email" placeholder="Email" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control form-control-lg border-0 bradius-3" id="password" placeholder="Password" required>
                        <div class="invalid-feedback">
                            Please enter a password.
                        </div>
                    </div>
                    <p class="text-whitesmoke section-description fw-light mb-5">
                        Already have an account? <a class="custom-link" href="sign_in.html">Sign in</a>
                    </p>
                    <div class="mb-5">
                        <button type="submit" class="btn primary-button text-dark fw-medium">Sign Up</button>
                    </div>
                    <div class="">
                        <button type="button" class="btn outline-button">Sign up with Google</button>
                    </div>
                    
                </form>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6 col-12 py-3" style="height: 100vh;">
                <div class="background-whitesmoke d-flex justify-content-center align-items-center h-100 bradius-4">
                    <img class="signup-asset" src="/assets/images/signup_asset.webp">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <!-- Link to your JavaScript file -->
    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>

</html>
