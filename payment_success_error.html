<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement Genie</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo 2:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="/css/style_main.css" rel="stylesheet" />
</head>

<body>
    <div class="container py-5">
        <!--Success Card start-->
        <div class="card border-0 background-whitesmoke bradius-5 p-4">
            <div class="card-body text-center">
                <img height="72px" src="/assets/icons/payment_seccess.svg">
                <h5 class="mb-2 text-dark">Payment Successful.</h5>
                <p class="mb-0">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus.</p>
                <button class="btn primary-button text-dark mt-5">Go to Home</button>
            </div>
        </div>
    </div>


    <div class="container py-5">
        <!--Error Card start-->
        <div class="card border-0 background-whitesmoke bradius-5 p-4">
            <div class="card-body text-center">
                <img height="72px" src="/assets/icons/error.svg">
                <h5 class="mb-2 text-dark">Oopps Something Wrong.</h5>
                <p class="mb-0">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus.</p>
                <div class="">
                    <button class="btn primary-button text-dark mt-5 me-3">Go to Home</button>
                    <button class="btn outline-button mt-5">Try Again</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <!-- Link to your JavaScript file -->
    <script src="js/style_main.js"></script>
</body>

</html>
