<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Bank Statement Converter">
    <meta name="keywords" content="bankstatementconverter, pdfconverter, statementgenie, pdftocsv, pdftoexcel">
    <meta name="author" content="Fortunearc.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement Genie</title>
    <link rel="icon" type="image/x-icon" href="./assets/fav_icon/fav_icon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo 2:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="./css/style_main.css" rel="stylesheet" />
</head>

<body>
    <!--Sign In Start-->
    <div class="container-fluid">
        <div class="row align-items-center justify-content-end flex-md-row flex-column-reverse">
            <div class="col-md-4 col-12 my-md-0 my-5">
                <img height="45px" src="./assets/logos/logo.svg">

                <h1 class="section-heading-2 mt-5 text-whitesmoke fw-bold" style="line-height: 50px;">Sign In your
                    <br>account</h1>

                <form id="signupForm" class="needs-validation mt-5" novalidate>
                    <div class="mb-4">
                        <input type="email" class="form-control form-control-lg border-0 bradius-3" id="email"
                            placeholder="Email" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control form-control-lg border-0 bradius-3" id="password"
                            placeholder="Password" required>
                        <div class="invalid-feedback">
                            Please enter a password.
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mb-4">
                        <!-- Stay signed in checkbox -->
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="staySignedIn">
                            <label class="form-check-label text-whitesmoke" for="staySignedIn">Stay signed in</label>
                        </div>
                        <!-- Forgot password link -->
                        <p class="text-center">
                            <a href="#" class="custom-link" data-bs-toggle="modal"
                                data-bs-target="#forgotPasswordModal">Forgot password?</a>
                        </p>
                    </div>
                    <p class="text-whitesmoke section-description fw-light mb-5">
                        You donâ€™t have an account? <a class="custom-link" href="sign_up.html">Sign Up</a>
                    </p>
                    <div class="mb-5">
                        <button type="submit" class="btn primary-button text-dark fw-medium">Sign In</button>
                    </div>
                    <div class="">
                        <button type="button" class="btn outline-button">Sign In with Google</button>
                    </div>

                </form>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6 col-12 py-3" style="height: 100dvh;">
                <div class="background-whitesmoke d-flex justify-content-center align-items-center h-100 bradius-4">
                    <img class="signin-asset" src="./assets/images/signin_asset.webp">
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 bradius-4">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        <div class="mt-4">
                            <input type="email" class="form-control form-control-lg bradius-3" id="resetEmail"
                                placeholder="Email" required>
                            <div class="invalid-feedback">
                                Please enter your email address to reset your password.
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn primary-button">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="./js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <!-- Link to your JavaScript file -->
    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>

</html>
